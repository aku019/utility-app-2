<script>
	 function begin() {
                
				const time = document.getElementById("time");
				const date = document.getElementById("date");
				const ip = document.getElementById("inp_url2");
                
				const formUrlShort = document.getElementById("form_url_short");
				const formUrlShort2 = document.getElementById("form_url_short2");
                
				
				const decop = document.getElementById("decop");
                const decop2 = document.getElementById("decop2");
				//divResult.innerHTML=inpUrl.value;
				

		
function convert(e)
{
	e.preventDefault();
	//console.log(date);
	const months=['January','February','March','April','May','June','July','August','September','October','November','December'];
	//console.log(time.value);
   const mon=date.value.substring(5,7);
   const year=date.value.substring(0,4);
   const day=date.value.substring(8);
   const hour=time.value.substring(0,2);
   const min=time.value.substring(3,5);
   const sec=time.value.substring(6,8);
   


	const full_date=months[mon-1]+" "+day+", "+year+" "+hour+":"+min+":"+sec;
//	console.log(full_date);
//"July 1, 1978 02:30:00"
const myDate = new Date(full_date); 
const myEpoch = myDate.getTime();
decop.value=`${myEpoch} MilliSeconds`;
	


}
	 function convert2(e)
{
	e.preventDefault();
	// console.log(ip.value);
	//const x=ip.value/1000;
	decop2.innerHTML =  new Date(ip.value*1000);




}
	 formUrlShort.addEventListener("submit", convert);
	 formUrlShort2.addEventListener("submit", convert2);
	}
