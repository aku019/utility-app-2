<script>
	 function begin() {
                
				const ip = document.getElementById("inp_url");

				const up = document.getElementById("up");

				const output = document.getElementById("decop");
                //const res2 = document.getElementById("btns");
				//divResult.innerHTML=inpUrl.value;
				

			


function upf(e)
{
	output.value =  ip.value.toUpperCase();
}
function lowf(e)
{
	output.value =  ip.value.toLowerCase();
}
function wordf(e)
{
	output.value =  ip.value.split(" ").length;
}
function charf(e)
{
	output.value =  ip.value.length;
}

	 low.addEventListener("click", lowf);
	 word.addEventListener("click", wordf);
	 char.addEventListener("click", charf);
	 up.addEventListener("click", upf);
	}

	 document.addEventListener("DOMContentLoaded", begin);
</script>
